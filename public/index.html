<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimental Realism AI (ERA)</title>
    <style>
        .example-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }
        .netflix-preview {
            background-image: linear-gradient(135deg, #e50914 0%, #221f1f 100%);
        }
        .dropbox-preview {
            background-image: linear-gradient(135deg, #0061ff 0%, #60c3ff 100%);
        }
        .spotify-preview {
            background-image: linear-gradient(135deg, #1db954 0%, #191414 100%);
        }
        .amazon-preview {
            background-image: linear-gradient(135deg, #ff9900 0%, #232f3e 100%);
        }
        .walmart-preview {
            background-image: linear-gradient(135deg, #004c91 0%, #ffc220 100%);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
            padding: 32px 24px 24px 24px;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            display: inline-block;
            padding: 8px 24px;
            border-radius: 8px;
        }
        .center {
            text-align: center;
        }
        button, input[type="submit"] {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin: 18px 0 0 0;
            transition: background 0.18s;
        }
        button:hover, input[type="submit"]:hover {
            background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .form-section {
            margin-top: 24px;
        }
        .upload-label {
            display: block;
            margin: 20px 0 10px 0;
            font-weight: 500;
            font-size: 1.1rem;
        }
        .file-input {
            display: block;
            margin-bottom: 8px;
        }
        .alternative-label {
            margin-top: 18px;
            font-size: 0.98rem;
            color: #444;
        }
        textarea {
            width: 100%;
            min-height: 60px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 6px;
            margin-bottom: 6px;
            padding: 8px;
            font-size: 1rem;
        }
        .small-option {
            font-size: 0.92rem;
            margin-top: 8px;
            color: #666;
        }
        @media (max-width: 700px) {
            .container { padding: 18px 6px 18px 6px; }
            h1 { font-size: 1.2rem; padding: 8px 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="center">Experimental Realism AI (ERA)</h1>
        <div class="center">
            <button id="begin-btn">Begin Here</button>
        </div>

        <!-- Step 1: Upload/Describe -->
        <div class="step" id="step-1">
            <form id="upload-form" enctype="multipart/form-data" autocomplete="off" onsubmit="return false;">
                <div class="form-section center">
                    <label class="upload-label" for="screenshot">Upload a screenshot of the webpage you want to mimic:</label>
                    <input type="file" id="screenshot" name="screenshot" accept=".png,.jpg,.jpeg,.webp,.gif" class="file-input">
                </div>
                <div class="form-section center">
                    <div class="small-option alternative-label">
                        Or if you don't have a screenshot, you can try to describe in detail the webpage you want to mimic, including all choice options on the page and perhaps a webpage/choice that it will be most similar to:
                    </div>
                    <textarea id="description" name="description" placeholder="Describe your desired webpage here..."></textarea>
                </div>
                <div class="center">
                    <button id="next-to-form" style="margin-top:18px; font-size:1.2rem; padding:14px 40px; font-weight:700;">Next</button>
                </div>
            </form>
        </div>

        <!-- Step 2: The rest of your form goes here (original contents that showed after Begin Here) -->
        <div class="step" id="step-2">
            <!-- Your original form contents go here.
                 For now, I'll add a placeholder. Replace this with your actual form fields. -->
            <form id="main-form" autocomplete="off">
                <div class="form-section">
                    <!-- Example existing field -->
                    <label for="projectTitle">Project Title:</label>
                    <input type="text" id="projectTitle" name="projectTitle" required style="width: 100%; padding: 7px; margin-top: 5px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #bbb;">
                </div>
                <div class="form-section">
                    <!-- Add your other fields here -->
                </div>
                <div class="center">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initial step logic
        const beginBtn = document.getElementById('begin-btn');
        const step1 = document.getElementById('step-1');
        const step2 = document.getElementById('step-2');
        const nextToFormBtn = document.getElementById('next-to-form');

        // Hide both steps initially
        step1.classList.remove('active');
        step2.classList.remove('active');

        beginBtn.addEventListener('click', function() {
            beginBtn.style.display = 'none';
            step1.classList.add('active');
        });

        nextToFormBtn.addEventListener('click', function(e) {
            e.preventDefault();
            // Optionally, you can validate that user selected a file or wrote a description here
            step1.classList.remove('active');
            step2.classList.add('active');
        });
    </script>
</body>
</html>
